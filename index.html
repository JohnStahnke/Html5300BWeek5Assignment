<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <ul>
        <li class='drag'>
            <span>this is 1</span>
        </li>
        <li class='drag'>
            <span>this is 2</span>
        </li>
        <li class='drag'>
            <span>this is 3</span>
        </li>
        <li class='drag'>
            <span>this is 4</span>
        </li>
    </ul>
    <script src="javascript/dragdrop.js"></script>
</body>
</html>
